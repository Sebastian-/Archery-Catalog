<!DOCTYPE html>
<html>
<head>
    <title>Archery Equipment Catalog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>

    <header></header>

    <main>
    	<form action="{{url_for('editItem', item_type=item.type, item_id=item.id)}}" method="POST">
    		{% for col in mapper.attrs %}
    			<p>
    				{{col.key}} :
    				<input type="text" size="30" name={{col.key}} placeholder={{col.value}}>
    			</p>
    		{% endfor %}
    		<input type='submit' value='Edit'>
    	</form>
    	<a href="{{url_for('itemPage', item_type=item.type, item_id=item.id)}}">Cancel</a>
    </main>

    <footer></footer>
</body>
</html>
