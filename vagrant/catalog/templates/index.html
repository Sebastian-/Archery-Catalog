{% extends "layout.html" %}
{% block content %}
	<section class="categories">
        <h2>
            CATEGORIES
        </h2>
        {% for c in categories %}
            <a class="categoryLink" href="{{url_for('categoryPage', item_type=c)}}">
                {{c}}s
            </a>
        {% endfor %}
    </section>
    <section class="recentItems">
        <h2 >
            RECENT ITEMS
        </h2>
        {% for i in items %}
            <a class="itemPreview" href="{{url_for('itemPage', item_type=i.type, item_id=i.id)}}">
                {{i.name}} - {{i.type}}
            </a>
        {% endfor %}
    </section>
{% endblock content %}
