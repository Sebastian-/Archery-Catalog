{% extends "layout.html" %}
{% block content %}
    <form action="{{url_for('deleteItemPage', item_type=item.type, item_id=item.id)}}" method="POST">
        <h2>
            Are you sure you wish to delete {{item.name}}?      
        </h2>
        <input class="button" type='submit' value='Delete'>
        <a class="button cancelButton" href="{{url_for('itemPage', item_type=item.type, item_id=item.id)}}">Cancel</a>
    </form>
{% endblock content %}
