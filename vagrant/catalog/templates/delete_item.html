<!DOCTYPE html>
<html>
<head>
    <title>Archery Equipment Catalog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>
<body>

    <header>
        <div class="headerContent">
            <a id="header-title" href="{{url_for('homePage')}}"><h1>
                ARCHERY EQUIPMENT CATALOG
            </h1></a>
            <a class="button loginButton" href="{{url_for('showLogin')}}">Login</a>
        </div>
    </header>

    <main>
    	<form action="{{url_for('deleteItemPage', item_type=item.type, item_id=item.id)}}" method="POST">
    		<h2>
                Are you sure you wish to delete {{item.name}}?      
            </h2>
    		<input class="button" type='submit' value='Delete'>
            <a class="button cancelButton" href="{{url_for('itemPage', item_type=item.type, item_id=item.id)}}">Cancel</a>
    	</form>
    	
    </main>

    <footer></footer>
</body>
</html>
