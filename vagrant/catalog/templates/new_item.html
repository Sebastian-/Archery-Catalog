{% extends "layout.html" %}
{% block content %}
    <form action="{{url_for('newItemPage', item_type=item.type)}}" method="POST">
        <fieldset>
            <legend>Add A New {{item.type}}</legend>
            {% for key, value in fields.items() %}
                <div class="formRow">
                    <label for="{{key}}">{{key}}</label>
                    <input id="{{key}}" type="text" size="30" name="{{key}}"
                    {% if key == "Name" %} required {% endif %}>
                </div>
            {% endfor %}
        </fieldset>
        <input class="button" type="submit" value="Add">
        <a class="button cancelButton" href="{{url_for('categoryPage', item_type=item.type)}}">Cancel</a>
    </form>
{% endblock content %}
