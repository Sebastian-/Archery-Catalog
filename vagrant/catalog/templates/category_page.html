{% extends "layout.html" %}
{% block content %}
    <section class="recentItems">
        <h2 >
            ALL {{category|upper()}}S
        </h2>
        <a class="newItemLink" href="{{url_for('newItemPage', item_type=category)}}">
            Add a New {{category}}
        </a>
        {% for i in items %}
            <a class="itemPreview" href="{{url_for('itemPage', item_type=i.type, item_id=i.id)}}">
                {{i.name}}
            </a>
        {% endfor %}
    </section>
{% endblock content %}
